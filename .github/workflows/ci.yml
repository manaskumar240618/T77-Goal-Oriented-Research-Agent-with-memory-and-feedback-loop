name: CI Pipeline

on:
  # This runs the job on any PR that targets 'main' or 'develop'
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend # Run all backend commands from this folder
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Linter (Ruff)
        run: ruff check .

      - name: Run Tests (Pytest)
        run: pytest # This will look for tests (we will add them later)

  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend # Run all frontend commands from this folder
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci 

      - name: Run Linter
        run: npm run lint